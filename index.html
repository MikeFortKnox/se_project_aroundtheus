<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <!-- <link href="./vendor/fonts.css" rel="stylesheet" /> -->
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/jacques.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <div class="profile__items">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <!-- <label class="modal__label"> -->
          <input
            type="text"
            class="modal__input modal__input-type-name"
            id="profile-title-input"
            name="Name"
            placeholder="Jacques Cousteau"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            class="modal__input modal__input-type-description"
            id="profile-description-input"
            name="description"
            placeholder="Explorer"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <!-- </label> -->
          <button
            class="modal__button-save modal__save-button-disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input-type-title"
              id="add-card-form"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-form-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input modal__input-type-url"
              id="profile-description-input"
              name="url"
              placeholder="Image URL"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <!-- card preview modal -->

    <div class="modal" id="card-preview-modal">
      <div class="modal__preview-container">
        <button class="modal__close" id="card-preview-close-button"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image-delete" />

        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
